{% extends 'layout.html' %}
{% load static %}

{% block content %}

<h1> Editar Receta</h1>
<hr>

<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
    
          <div class="form-group">
            <label for="name">Nombre de la receta</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ recipe.name }}" required> 
          </div>
    
          <div class="form-group">
            <label for="portions">Porciones</label>
            <input type="number" step="any" class="form-control" id="portions" name="portions" value="{{ recipe.portions }}" required>
          </div>
       
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" >Guardar cambios</button>
        </div>
        </fieldset>
      </form>
    </div>
{% endblock %}
