{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>Eomma</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Eomma</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mb-2 mb-md-0">
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'ingredients' %}">Mis Ingredientes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'recipes' %}">Mis Recetas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'register' %}">Registrarse</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                {% endif %}
                </ul>
            </div>

            </div>
        </nav>
    </header>
    

    <main role="main">
        <section class=" text-center layout-container">
            {% block content %}
            {% endblock %} 
        </section>
    </main>

    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</body>
</html>
