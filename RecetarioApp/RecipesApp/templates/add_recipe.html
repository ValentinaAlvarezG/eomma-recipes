{% extends 'layout.html' %}
{% load static %}

{% block content %}

<h1> Agregar Receta </h1>

<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
    
          <div class="form-group">
            <label for="name">Cómo se llama tu receta?</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Por ejemplo: Cheescake" required> 
          </div>

          <div class="form-group">
            <label for="portions">De cuántas porciones es la receta?</label>
            <input type="number" step="any" class="form-control" id="portions" name="portions" placeholder="Por ejemplo: 6" required>
          </div>
    
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" >Enviar</button>
        </div>
        </fieldset>
      </form>
    </div>

{% endblock %}
