{% extends 'layout.html' %}
{% load static %}

{% block content %}

<h1> Editar ingrediente</h1>
<hr>


<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
    
          <div class="form-group">
            <label for="name">Nombre del Ingrediente</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}" required> 
          </div>
    
          <div class="form-group">
            <label for="price">Precio por Unidad de Medida</label>
            <input type="number" step="any" class="form-control" id="price" name="price" value="{{ ingredient.price_per_unit }}" required>
          </div>
    
          <div class="form-group">
            <label for="unit">Unidad de Medida</label>
            <select class="form-control" id="unit" name="unit">
                <option value="{{ ingredient.measurement_unit.label }}" selected>{{ ingredient.measurement_unit.label }}</option>
                {% for unit in units %}
                    {% if unit.label != ingredient.measurement_unit.label %}
                        <option value="{{ unit.label }}">{{ unit.label }}</option>
                    {% endif %}
                {%endfor%}
            </select>
          </div>
    
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" >Guardar cambios</button>
        </div>
        </fieldset>
      </form>
    </div>
{% endblock %}
